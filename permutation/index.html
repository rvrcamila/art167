<!DOCTYPE html>
<html lang="en">
<head>
	<title>People Sitting: Permutation Workshop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    margin: 8px;
  }
  * {
    font-family: sans-serif;
    font-size: 6vw;
    margin: 0;
    padding: 0;
    list-style-type: none;
    font-weight: normal;
    text-decoration: none;
    color: black;
  }

  #chair {
		position: fixed;
		top: 50%;
		right: 20%;
		/*transform: translate(-50%, -50%);*/
  }
  #person {
    position: fixed;
		top: 50%;
		left: 20%;
		transform: translate(-50%, -50%);
  }

  </style>
</head>
<body>
<h1>People Sitting</h1>
	<img id="chair" src="" />
  <img id="person" src="" />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		var delay = 1000 //Delay in milliseconds

		var myChairArray = ["chair1.png", "chair2.jpg", "chair3.jpg", "chair4.jpg", "chair5.jpg", "chair6.jpg", "chair7.jpg", "chair8.jpg", "chair9.jpg", "chair10.jpg"];
		var myPersonArray = ["sitting1.jpg", "sitting2.jpg", "sitting3.jpg", "sitting4.jpg", "sitting5.png", "sitting6.jpg", "sitting7.jpg", "sitting8.jpg", "sitting9.jpg", "sitting10.jpg"];

		var chairContainer = document.getElementById('chair'); // plain JS
		var personContainer = document.getElementById('person');

    function updateChair() {
        i = Math.floor(Math.random() * myChairArray.length);
        chairContainer.src = myChairArray[i]; //plain JS
        console.log("Chair: " + i);
    };

		function updatePerson() {
        i = Math.floor(Math.random() * myPersonArray.length);
        personContainer.src = myPersonArray[i];
        console.log("Person: " + i);
    };
		// Execute randomizer functions with delay
		setInterval(function() {
				updateChair();
				updatePerson();
		}, delay);
	});
	</script>
</body>
</html>

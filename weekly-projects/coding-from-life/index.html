<!DOCTYPE html>
<html>
<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="canvas">
		<div class="object" id="paper"></div>
		<div class="object" id="tomato">

		</div>
		<div class="object" id="soccer-ball">
			<div class="object" id="stripe"></div>
		</div>
		<div class="object" id="lemon"></div>

		<div class="object" id="pellegrino">

		</div>
		<div class="object" id="orange-ball"></div>
		<div class="object" id="orange-roll"></div>

	</div>

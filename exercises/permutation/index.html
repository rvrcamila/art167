<!DOCTYPE html>
<html lang="en">
<head>
	<title>People Sitting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    margin: 8px;
  }
  * {
    font-family: sans-serif;
    font-size: 6vw;
    margin: 0;
    padding: 0;
    list-style-type: none;
    font-weight: normal;
    text-decoration: none;
    color: black;
  }

  #chair {
		width:40%;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
  }
  #person {
		max-width: 25%;
    position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
  }

  </style>
</head>
<body>
	<h1><a href="../../index.html" style="text-decoration:none"><small>&larr;</small></a>People Sitting</h1>
	<img id="chair" src="" />
  <img id="person" src="" />


	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
	<script src="../../jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		var delay = 1000 //Delay in milliseconds

		var myChairArray = ["chair1.png", "chair2.png", "chair3.jpg", "chair4.jpg", "chair5.jpg", "chair6.jpg", "chair7.jpg", "chair8.jpg", "chair9.jpg", "chair10.jpg"];
		var myPersonArray = ["sitting1.png", "sitting2.png", "sitting3.png", "sitting4.png", "sitting5.png", "sitting6.png", "sitting7.png", "sitting8.png", "sitting9.png", "sitting10.png"];

		var chairContainer = document.getElementById('chair'); // plain JS
		var personContainer = document.getElementById('person');

    function updateChair() {
        i = Math.floor(Math.random() * myChairArray.length);
        chairContainer.src = myChairArray[i]; //plain JS
        console.log("Chair: " + i);
    };

		function updatePerson() {
        i = Math.floor(Math.random() * myPersonArray.length);
        personContainer.src = myPersonArray[i];
        console.log("Person: " + i);
    };
		// Execute randomizer functions with delay
		setInterval(function() {
				updateChair();
				updatePerson();
		}, delay);
	});
	</script>
</body>
</html>
